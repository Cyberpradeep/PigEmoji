<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Emoji</title>
</head>
<body>
   <div class="pig">
    <div class="face">
        <div class="eyes">
            <div class="eye1">
                <div class="black1"></div>
            </div>
            <div class="eye2">
                <div class="black2"></div>
            </div>
        </div>
        <div class="mouth">
            <div class="nose">
                <div class="l-nose"></div>
                <div class="r-nose"></div>
            </div>
        </div>
        <div class="ear">
            <div class="l-ear"></div>
            <div class="r-ear"></div>
        </div>
    </div>
   </div>
</body>
</html>
